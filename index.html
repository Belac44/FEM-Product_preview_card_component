<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img"></div>
      <div class="card__content">
        <p class="card__content__sub-heading">PERFUME</p>
        <h1 class="card__content__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content__price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button class="card__content__button">
          <img src="./images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/mgksp" target="_blank">Prabu</a>.
    </footer>
  </body>
</html>
